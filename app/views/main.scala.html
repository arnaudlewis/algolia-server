@()(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Algolia Server App</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/compiled/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,300,700,900,400italic,700italic,900italic,300italic" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="@routes.Application.javascriptRouter"></script>

    </head>
    <body>
        <div class="content">
            @content
        </div>

        <script src="@routes.Assets.versioned("javascripts/compiled/client.js")" type="text/javascript"></script>
    </body>
</html>
